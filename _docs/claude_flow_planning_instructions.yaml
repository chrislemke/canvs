# Claude Flow Planning & Strategy Instructions for LLM Agents
# This file provides guidance on using Claude Flow for NON-DEVELOPMENT tasks:
# Strategic planning, market research, competitive analysis, marketing, finance, and operations
# Version: 1.0 | Updated: 2026-01-10

metadata:
  name: claude_flow_planning_instructions
  purpose: LLM agent guidance for Claude Flow in planning, strategy, and business research tasks
  version: "1.0"
  updated: "2026-01-10"
  scope: "Non-development work: research, analysis, strategy, marketing, finance, design planning"
  related_file: "claude_flow_instructions.yaml (for software development tasks)"

# =============================================================================
# CORE CONCEPT: PLANNING VS DEVELOPMENT
# =============================================================================

overview:
  description: |
    Claude Flow is not just for software development. It excels at strategic planning,
    market research, competitive analysis, and business operations. This file covers
    how to use Claude Flow for non-coding tasks across the product lifecycle.

  key_insight: |
    For planning work, use `--strategy research` or `--strategy analysis` instead of
    `--strategy development`. Most planning tasks are READ-HEAVY and SYNTHESIS-FOCUSED,
    not code generation.

  primary_strategies:
    research: "Deep research on markets, competitors, trends, customers"
    analysis: "Read-only analysis of existing documents, data, patterns"

  when_to_use_parallel: |
    Use --parallel when planning domains are INDEPENDENT:
    - Market research and UX research can run in parallel
    - Competitive analysis and technical feasibility can run in parallel

  when_to_use_sequential: |
    Use sequential execution when outputs feed into inputs:
    - Competitive Analysis → Positioning Statement → Messaging Framework
    - User Research → Personas → User Journeys → Requirements

# =============================================================================
# QUICK START FOR PLANNING
# =============================================================================

quick_start:
  initialize_project:
    command: 'npx claude-flow@alpha init --force --project-name "canvs-planning"'
    description: "Initialize Claude Flow for a planning project"

  start_research_swarm:
    command: 'npx claude-flow@alpha swarm "Research AR social platform market" --strategy research --claude'
    description: "Start a research swarm for market analysis"

  analyze_existing_docs:
    command: 'npx claude-flow@alpha swarm "Analyze competitive landscape" --strategy analysis --read-only --claude'
    description: "Analyze documents without making changes"

  multi_domain_planning:
    description: "Spawn multiple swarms for different planning domains"
    commands:
      - 'npx claude-flow@alpha hive-mind spawn "Market research" --namespace market --claude &'
      - 'npx claude-flow@alpha hive-mind spawn "UX research" --namespace ux --claude &'
      - 'npx claude-flow@alpha hive-mind spawn "Technical feasibility" --namespace tech --claude'

# =============================================================================
# PLANNING PHASES (Discovery → Strategy → Design → Build → Launch)
# =============================================================================

planning_phases:

  # ---------------------------------------------------------------------------
  # PHASE 1: DISCOVERY
  # ---------------------------------------------------------------------------
  discovery:
    description: "Understand the problem, market, and opportunity"
    planning_documents:
      - "01_problem_statement"
      - "02_opportunity_market_context_brief"
      - "10_assumptions_hypotheses_log"
      - "11_competitive_analysis"
      - "12_market_sizing"

    swarm_examples:
      problem_research:
        description: "Research and define the core problem"
        command: 'npx claude-flow@alpha swarm "Research user pain points for spatial social apps" --strategy research --max-agents 4 --claude'
        agents: ["researcher", "analyst"]
        output_to: "planning/01_problem_statement/"

      competitive_analysis:
        description: "Analyze competitive landscape"
        command: 'npx claude-flow@alpha swarm "Analyze AR social platform competitors" --strategy research --parallel --claude'
        canvs_specific: |
          Analyze competitors like Niantic, Snap AR, Meta Reality Labs, and Apple Vision Pro
          spatial features. Focus on positioning, features, and market gaps.

      market_sizing:
        description: "Size the addressable market"
        command: 'npx claude-flow@alpha swarm "Calculate TAM/SAM/SOM for spatial social layer" --strategy research --claude'
        output_to: "planning/12_market_sizing/"

    parallel_opportunities:
      description: "These discovery tasks can run in parallel"
      tasks:
        - "Competitive analysis"
        - "Market sizing research"
        - "User research synthesis"
      command: |
        npx claude-flow@alpha hive-mind spawn "Competitive analysis" --namespace competitors --claude &
        npx claude-flow@alpha hive-mind spawn "Market sizing" --namespace market --claude &
        npx claude-flow@alpha hive-mind spawn "User research" --namespace users --claude

  # ---------------------------------------------------------------------------
  # PHASE 2: STRATEGY
  # ---------------------------------------------------------------------------
  strategy:
    description: "Define vision, positioning, pricing, and go-to-market approach"
    planning_documents:
      - "03_vision_statement"
      - "04_product_principles"
      - "05_goals_and_non_goals"
      - "06_elevator_pitch"
      - "09_value_proposition_differentiators"
      - "13_positioning_statement"
      - "14_messaging_framework"
      - "16_pricing_packaging_strategy"
      - "17_business_model_outline"
      - "18_go_to_market_strategy"

    swarm_examples:
      vision_development:
        description: "Develop product vision and principles"
        command: 'npx claude-flow@alpha swarm "Develop vision statement for spatial social platform" --strategy research --claude'
        dependencies: ["problem_statement", "competitive_analysis"]
        note: "Must run AFTER discovery phase completes"

      positioning:
        description: "Create positioning and messaging"
        command: 'npx claude-flow@alpha swarm "Develop positioning statement and messaging framework" --strategy research --claude'
        canvs_specific: |
          Position CANVS as "The Spatial Social Layer" - the end of the feed, the beginning
          of the world. Differentiate from feed-based social, maps apps, and games.

      pricing_strategy:
        description: "Develop pricing and packaging"
        command: 'npx claude-flow@alpha swarm "Research pricing models for spatial computing platforms" --strategy research --claude'
        research_areas:
          - "Freemium vs subscription models"
          - "Creator economy monetization"
          - "Enterprise/B2B pricing"
          - "Location-based premium features"

      gtm_strategy:
        description: "Plan go-to-market approach"
        command: 'npx claude-flow@alpha swarm "Develop go-to-market strategy for AR social platform" --strategy research --claude'
        output_to: "planning/18_go_to_market_strategy/"

    sequential_dependencies:
      description: "Strategy phase has strict dependencies - run sequentially"
      order:
        - step: "Competitive Analysis"
          informs: "Positioning Statement"
        - step: "Positioning Statement"
          informs: "Messaging Framework"
        - step: "Messaging Framework"
          informs: "GTM Strategy"
      command: |
        # Run sequentially - each output feeds the next
        npx claude-flow@alpha swarm "Positioning" --strategy research --claude
        # Wait for completion, then:
        npx claude-flow@alpha swarm "Messaging framework" --strategy research --claude
        # Wait for completion, then:
        npx claude-flow@alpha swarm "GTM strategy" --strategy research --claude

  # ---------------------------------------------------------------------------
  # PHASE 3: DESIGN
  # ---------------------------------------------------------------------------
  design:
    description: "Define users, journeys, and experience design"
    planning_documents:
      - "07_target_customer_personas"
      - "08_jobs_to_be_done"
      - "24_user_journey_maps"
      - "25_information_architecture"
      - "26_ux_research_plan"
      - "27_research_findings_report"
      - "28_wireframes"
      - "30_design_system_ui_kit"
      - "31_ux_copy_microcopy_guidelines"
      - "32_accessibility_requirements"

    swarm_examples:
      persona_development:
        description: "Create target customer personas"
        command: 'npx claude-flow@alpha swarm "Develop user personas for spatial social platform" --strategy research --claude'
        canvs_specific: |
          Create personas for: Urban explorers, memory keepers, local community builders,
          street artists, accessibility advocates, tourism enthusiasts.

      jtbd_analysis:
        description: "Define jobs-to-be-done"
        command: 'npx claude-flow@alpha swarm "Identify jobs-to-be-done for spatial memory app" --strategy research --claude'
        framework: "When [situation], I want to [motivation], so I can [outcome]"

      user_journey_mapping:
        description: "Map user journeys"
        command: 'npx claude-flow@alpha swarm "Create user journey maps for AR social interactions" --strategy research --claude'
        dependencies: ["personas", "jtbd"]

      ux_research_synthesis:
        description: "Synthesize UX research findings"
        command: 'npx claude-flow@alpha swarm "Analyze UX research findings" --strategy analysis --read-only --claude'
        note: "Use --read-only when synthesizing existing research"

    parallel_opportunities:
      description: "These design tasks can run in parallel"
      tasks:
        - "Persona development"
        - "Accessibility requirements research"
        - "Design system research"
      command: |
        npx claude-flow@alpha hive-mind spawn "Personas" --namespace personas --claude &
        npx claude-flow@alpha hive-mind spawn "Accessibility" --namespace a11y --claude &
        npx claude-flow@alpha hive-mind spawn "Design systems" --namespace design --claude

  # ---------------------------------------------------------------------------
  # PHASE 4: BUILD PLANNING
  # ---------------------------------------------------------------------------
  build:
    description: "Plan technical implementation and development"
    planning_documents:
      - "19_high_level_product_roadmap"
      - "20_milestone_plan"
      - "21_scope_definition"
      - "22_product_requirements_document"
      - "23_user_stories_acceptance_criteria"
      - "33_technical_discovery_feasibility"
      - "34_architecture_overview"
      - "35_api_specification"
      - "36_data_model"
      - "44_build_plan_sprint_plan"
      - "45_backlog"

    swarm_examples:
      roadmap_planning:
        description: "Develop product roadmap"
        command: 'npx claude-flow@alpha swarm "Create product roadmap for spatial platform" --strategy research --claude'
        canvs_specific: |
          Roadmap phases: 2026 (Core Loop), 2027 (LLM + Social), 2028 (Glass-Native),
          2029 (Platformization), 2030 (Spatial Social OS)

      technical_feasibility:
        description: "Assess technical feasibility"
        command: 'npx claude-flow@alpha swarm "Research AR localization and VPS technology feasibility" --strategy research --claude'
        research_areas:
          - "Visual Positioning Systems (VPS)"
          - "World-scale AR anchoring"
          - "Spatial capture formats"
          - "Cross-platform XR support"

      requirements_synthesis:
        description: "Synthesize requirements from prior phases"
        command: 'npx claude-flow@alpha swarm "Synthesize PRD from vision, personas, and journeys" --strategy analysis --claude'
        dependencies: ["vision", "personas", "user_journeys"]

  # ---------------------------------------------------------------------------
  # PHASE 5: LAUNCH
  # ---------------------------------------------------------------------------
  launch:
    description: "Plan go-to-market execution, marketing, and operations"
    planning_documents:
      - "50_release_plan"
      - "65_beta_program_plan"
      - "66_stakeholder_review_decks"
      - "67_launch_readiness_checklist"
      - "68_press_pr_brief"
      - "69_sales_enablement_pack"
      - "70_customer_case_study_template"
      - "71_website_landing_page_brief"
      - "72_app_store_listing_copy"
      - "75_post_launch_plan"

    swarm_examples:
      launch_planning:
        description: "Create comprehensive launch plan"
        command: 'npx claude-flow@alpha swarm "Develop launch plan for AR social app" --strategy research --claude'

      pr_messaging:
        description: "Develop PR and press materials"
        command: 'npx claude-flow@alpha swarm "Create press brief and PR messaging" --strategy research --claude'
        canvs_specific: |
          Key messages: "The end of the feed, the beginning of the world",
          "The Internet of Places", "Reality Time Capsules"

      sales_enablement:
        description: "Create sales materials"
        command: 'npx claude-flow@alpha swarm "Develop sales enablement pack for B2B partnerships" --strategy research --claude'

      landing_page_copy:
        description: "Write website and app store copy"
        command: 'npx claude-flow@alpha swarm "Write landing page and app store copy" --strategy research --claude'

    parallel_opportunities:
      description: "These launch prep tasks can run in parallel"
      tasks:
        - "PR brief development"
        - "Sales enablement creation"
        - "Landing page copy"
        - "App store listing"
      command: |
        npx claude-flow@alpha hive-mind spawn "PR materials" --namespace pr --claude &
        npx claude-flow@alpha hive-mind spawn "Sales enablement" --namespace sales --claude &
        npx claude-flow@alpha hive-mind spawn "Website copy" --namespace web --claude &
        npx claude-flow@alpha hive-mind spawn "App store copy" --namespace appstore --claude

# =============================================================================
# MULTI-SWARM PARALLEL PLANNING
# =============================================================================

multi_swarm_planning:
  description: "Run multiple Claude Flow swarms simultaneously on different planning domains"

  critical_rule: |
    ONLY use parallel execution when planning domains are INDEPENDENT.
    If Domain B needs the output of Domain A, they MUST run sequentially.

  parallel_planning_prompt:
    description: "Natural language prompt to spawn parallel planning swarms"
    example_prompt: |
      Spin up multiple Claude Code swarms working on CANVS planning documents.
      Use the research strategy and hybrid mode. Set max agents to 5.
      Add the --parallel flag. Focus on:
      1. Market research and competitive analysis
      2. User research and persona development
      3. Technical feasibility assessment

    cli_equivalent: |
      npx claude-flow@alpha swarm "Market research" --strategy research --mode hybrid --max-agents 5 --parallel &
      npx claude-flow@alpha swarm "User research" --strategy research --mode hybrid --max-agents 5 --parallel &
      npx claude-flow@alpha swarm "Technical feasibility" --strategy research --mode hybrid --max-agents 5 --parallel

  independent_domains:
    description: "These domains can safely run in parallel"
    examples:
      - parallel: ["Competitive analysis", "User research", "Technical feasibility"]
        reason: "No dependencies between these research tracks"
      - parallel: ["PR brief", "Sales enablement", "Landing page copy"]
        reason: "All draw from same messaging framework but don't depend on each other"
      - parallel: ["Accessibility requirements", "Security requirements", "Performance requirements"]
        reason: "Independent non-functional requirements"

  dependent_chains:
    description: "These must run sequentially"
    examples:
      - chain: ["Competitive Analysis", "Positioning Statement", "Messaging Framework", "GTM Strategy"]
        reason: "Each step's output feeds the next step's input"
      - chain: ["User Research", "Personas", "User Journeys", "Requirements"]
        reason: "Progressive refinement of user understanding"
      - chain: ["Problem Statement", "Vision Statement", "Goals and Non-Goals"]
        reason: "Vision must address the problem, goals must serve the vision"

# =============================================================================
# MEMORY FOR PLANNING KNOWLEDGE BASE
# =============================================================================

memory_for_planning:
  description: "Use Claude Flow memory to build a persistent planning knowledge base"

  store_research_findings:
    description: "Store key findings from research swarms"
    examples:
      competitive_intel:
        command: 'npx claude-flow@alpha memory store competitor-niantic "Niantic focuses on gaming AR with Pokemon GO..." --namespace competitors --reasoningbank'
      market_data:
        command: 'npx claude-flow@alpha memory store market-size-ar "AR market projected $97B by 2028..." --namespace market --reasoningbank'
      user_insight:
        command: 'npx claude-flow@alpha memory store user-need-context "Users want context-aware social experiences..." --namespace users --reasoningbank'

  query_prior_research:
    description: "Query memory before starting new research"
    examples:
      check_existing:
        command: 'npx claude-flow@alpha memory query "spatial social" --reasoningbank'
      recent_findings:
        command: 'npx claude-flow@alpha memory query "competitors" --namespace competitors --recent'
      cross_domain:
        command: 'npx claude-flow@alpha memory query "user needs" --reasoningbank'

  namespace_organization:
    description: "Organize memory by planning domain"
    recommended_namespaces:
      - { name: "market", purpose: "Market research and sizing" }
      - { name: "competitors", purpose: "Competitive intelligence" }
      - { name: "users", purpose: "User research and personas" }
      - { name: "strategy", purpose: "Positioning, messaging, GTM" }
      - { name: "design", purpose: "UX research and design decisions" }
      - { name: "tech", purpose: "Technical feasibility and architecture" }
      - { name: "launch", purpose: "Launch planning and marketing" }
      - { name: "decisions", purpose: "Key decisions and rationale" }

  build_knowledge_base:
    workflow:
      - step: "Start research swarm"
        command: 'npx claude-flow@alpha swarm "Research topic" --strategy research --claude'
      - step: "Store key findings"
        command: 'npx claude-flow@alpha memory store finding-1 "Key insight..." --namespace domain'
      - step: "Query before new research"
        command: 'npx claude-flow@alpha memory query "topic" --reasoningbank'
      - step: "View stats"
        command: 'npx claude-flow@alpha memory stats'

# =============================================================================
# PROMPT EXAMPLES FOR PLANNING TASKS
# =============================================================================

prompt_examples:
  market_research:
    description: "Prompts for market research and competitive analysis"
    examples:
      full_analysis:
        prompt: |
          Run a comprehensive competitive analysis for CANVS, the spatial social layer.
          Analyze: Niantic (Pokemon GO, Ingress), Snap AR, Meta Reality Labs,
          Apple Vision Pro spatial features. Use research strategy with 5 agents.
        command: 'claude-flow swarm "Comprehensive competitive analysis for spatial social platform" --strategy research --max-agents 5 --claude'

      market_sizing:
        prompt: |
          Calculate the TAM, SAM, and SOM for a spatial social platform.
          Research AR/VR market projections, social media market, and location-based services.
        command: 'claude-flow swarm "Calculate TAM SAM SOM for spatial social layer" --strategy research --claude'

  strategic_planning:
    description: "Prompts for vision, positioning, and strategy"
    examples:
      vision_statement:
        prompt: |
          Develop a vision statement for CANVS that captures "The end of the feed,
          the beginning of the world." Make it inspiring but grounded.
        command: 'claude-flow swarm "Develop inspiring vision statement for spatial social platform" --strategy research --claude'

      positioning:
        prompt: |
          Create a positioning statement that differentiates CANVS from feed-based
          social networks, maps apps, and AR games. Target early adopters who
          value authentic place-based experiences.
        command: 'claude-flow swarm "Create differentiated positioning for spatial social layer" --strategy research --claude'

  marketing_content:
    description: "Prompts for marketing and content creation"
    examples:
      messaging_framework:
        prompt: |
          Develop a messaging framework with key messages for different audiences:
          consumers, creators, local businesses, and enterprise partners.
        command: 'claude-flow swarm "Create messaging framework for spatial platform" --strategy research --claude'

      landing_page:
        prompt: |
          Write compelling landing page copy for CANVS. Focus on emotional hooks
          around memory, place, and authentic connection vs algorithmic feeds.
        command: 'claude-flow swarm "Write landing page copy for AR social app" --strategy research --claude'

  multi_domain:
    description: "Prompts for running multiple planning domains"
    examples:
      discovery_phase:
        prompt: |
          Spin up three parallel research swarms:
          1. Competitive analysis of AR social platforms
          2. User research synthesis for place-based experiences
          3. Technical feasibility of VPS and AR Cloud technologies
          Use research strategy, hybrid mode, 5 agents each, with --parallel.
        commands:
          - 'claude-flow swarm "Competitive analysis" --strategy research --mode hybrid --max-agents 5 --parallel &'
          - 'claude-flow swarm "User research" --strategy research --mode hybrid --max-agents 5 --parallel &'
          - 'claude-flow swarm "Technical feasibility" --strategy research --mode hybrid --max-agents 5 --parallel'

      strategy_phase:
        prompt: |
          Run the strategy phase sequentially:
          1. First: Positioning statement based on competitive analysis
          2. Then: Messaging framework based on positioning
          3. Finally: GTM strategy based on messaging
          Each must complete before the next starts.
        note: "Do NOT use --parallel for dependent strategy work"

# =============================================================================
# AGENT SPECIALIZATIONS FOR PLANNING
# =============================================================================

planning_agents:
  researcher:
    description: "Primary agent for market research, competitive analysis, and trend discovery"
    capabilities:
      - "Web research and data gathering"
      - "Competitive intelligence"
      - "Industry trend analysis"
      - "Market sizing and forecasting"
    best_for: ["competitive analysis", "market research", "trend reports"]
    command: 'claude-flow agent spawn researcher --capabilities "market-research,competitive-intel"'

  analyst:
    description: "Agent for data analysis, pattern recognition, and synthesis"
    capabilities:
      - "Data synthesis and pattern recognition"
      - "Document analysis"
      - "Quantitative analysis"
      - "Insight extraction"
    best_for: ["user research synthesis", "data analysis", "requirement extraction"]
    command: 'claude-flow agent spawn analyst --capabilities "analysis,synthesis"'

  coordinator:
    description: "Agent for cross-domain synthesis and project coordination"
    capabilities:
      - "Multi-domain synthesis"
      - "Dependency management"
      - "Progress tracking"
      - "Knowledge integration"
    best_for: ["cross-functional synthesis", "planning coordination"]
    command: 'claude-flow agent spawn coordinator --capabilities "synthesis,coordination"'

  recommended_combinations:
    discovery:
      agents: ["researcher", "analyst"]
      ratio: "2 researchers : 1 analyst"
    strategy:
      agents: ["researcher", "coordinator"]
      ratio: "1 researcher : 1 coordinator"
    design:
      agents: ["researcher", "analyst"]
      ratio: "1 researcher : 2 analysts"
    launch:
      agents: ["researcher", "coordinator"]
      ratio: "1 researcher : 1 coordinator"

