# =============================================================================
# BEST PRACTICES FOR PLANNING WORK
# =============================================================================

best_practices:
  parallel_vs_sequential:
    rule: "Use parallel for independent domains, sequential for dependent chains"
    parallel_examples:
      - "Market research + User research + Technical feasibility"
      - "PR materials + Sales enablement + Landing page copy"
      - "Accessibility + Security + Performance requirements"
    sequential_examples:
      - "Competitive Analysis → Positioning → Messaging → GTM"
      - "User Research → Personas → Journeys → Requirements"
      - "Problem Statement → Vision → Goals"

  namespace_organization:
    rule: "Use namespaces to organize memory by planning domain"
    pattern: "--namespace <domain>"
    examples:
      - "market, competitors, users, strategy, design, tech, launch"
    benefit: "Prevents cross-domain pollution and enables targeted queries"

  memory_as_knowledge_base:
    rule: "Store all key findings for cross-reference and continuity"
    workflow:
      - "Query memory before starting new research"
      - "Store key findings after each research session"
      - "Use --reasoningbank for persistent learning"

  read_only_for_analysis:
    rule: "Use --analysis --read-only when synthesizing existing documents"
