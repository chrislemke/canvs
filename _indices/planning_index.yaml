# =============================================================================
# planning Index - Product Planning Documents
# =============================================================================
# Index of the planning/ folder with 77 numbered subfolders.
# Comprehensive product planning documents organized by workflow phase.
# =============================================================================

metadata:
  name: planning_index
  folder: planning
  purpose: Comprehensive product planning documents organized by workflow phase
  updated: "2026-01-11"

# =============================================================================
# OVERVIEW
# =============================================================================

overview: >
  The planning folder contains 77 numbered subfolders covering the complete
  product development lifecycle. Each subfolder contains a _meta.yaml file
  and a _description.md file explaining that planning phase.

# =============================================================================
# PLANNING PHASES BY CATEGORY
# =============================================================================

