repos:
  # Claude Code Maintenance Hook
  - repo: local
    hooks:
      - id: claude-maintenance
        name: Claude Code Maintenance
        entry: scripts/hooks/claude-maintenance-hook.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

  # General file quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint

  # HTML linting
  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmlhint

  # Prettier for formatting (HTML, CSS, JS, JSON, etc.)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [html, css, javascript, json]
