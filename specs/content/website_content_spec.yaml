      icon: network-globe
      title:
        en: "Human Meaning Graph"
        de: "Menschlicher Bedeutungsgraph"
      description:
        en: "Planet-scale spatial mapping becomes strategic. CANVS specializes in the human layer - stories, not just coordinates."
