# =============================================================================
# MANIFESTO / PROBLEM SECTION
# =============================================================================
manifesto:
  section_id: manifesto

  label:
    en: "The Problem"
    de: "Das Problem"

  title:
    en: "We walk through a world full of <highlight>invisible meaning</highlight>"
    de: "Wir laufen durch eine Welt voller <highlight>unsichtbarer Bedeutung</highlight>"

  quote:
    en: "\"Things happen at places. But digital memory is detached from the physical world.\""
    de: "\"Dinge passieren an Orten. Aber digitale Erinnerung ist von der physischen Welt entkoppelt.\""

  problem_examples:
    en: "A first kiss. A perfect skate trick. A protest that changed someone's life. A conversation that flipped a career. A hidden cafe that felt like finding oxygen."
    de: "Ein erster Kuss. Ein perfekter Skateboard-Trick. Ein Protest, der jemandes Leben verandert hat. Ein Gesprach, das eine Karriere wendete. Ein verstecktes Cafe, das sich anfuhlte wie Sauerstoff zu finden."

  problem_consequence:
    en: "Then the moment ends - and the meaning becomes <strong>invisible</strong>. Someone stands at that place two weeks later and sees... concrete. The emotion is gone. The story exists somewhere in a cloud account, if at all."
    de: "Dann endet der Moment - und die Bedeutung wird <strong>unsichtbar</strong>. Jemand steht zwei Wochen spater an diesem Ort und sieht... Beton. Die Emotion ist verschwunden. Die Geschichte existiert irgendwo in einem Cloud-Konto, wenn uberhaupt."

  problem_statement:
    en: "It's not \"there.\" It's nowhere."
    de: "Es ist nicht \"dort\". Es ist nirgendwo."

  manifesto_statements:
    - statement:
        en: "<strong>The feed is not the home screen.</strong> The world is."
        de: "<strong>Der Feed ist nicht der Startbildschirm.</strong> Die Welt ist es."
    - statement:
        en: "<strong>Content is not something you \"go find.\"</strong> It's something you encounter, because you are there."
        de: "<strong>Inhalte sind nichts, das man \"suchen geht\".</strong> Es ist etwas, dem man begegnet, weil man dort ist."
    - statement:
        en: "<strong>Meaning is not manufactured by engagement hacks.</strong> Meaning is in context."
        de: "<strong>Bedeutung wird nicht durch Engagement-Tricks erzeugt.</strong> Bedeutung liegt im Kontext."

  additional_manifesto_content:
    # From vision paper - extended content
    sunset_metaphor:
      en: "A story about a sunset is powerful anywhere. A story about a sunset becomes *inevitable* when you're sitting in the exact place it happened - at the same angle, the same horizon line, the same wind."
      de: "Eine Geschichte uber einen Sonnenuntergang ist uberall kraftvoll. Eine Geschichte uber einen Sonnenuntergang wird *unvermeidlich*, wenn du genau an dem Ort sitzt, wo sie passierte - im gleichen Winkel, an der gleichen Horizontlinie, im gleichen Wind."

    vision_statement:
      en: "When the world becomes a canvas, CANVS provides the paint."
      de: "Wenn die Welt zur Leinwand wird, liefert CANVS die Farbe."

# =============================================================================
# SOLUTION SECTION
# =============================================================================
solution:
  section_id: solution
  background: dark

  label:
    en: "The Solution"
    de: "Die Losung"

  title:
    en: "Persistent Emotional Anchoring"
    de: "Persistente emotionale Verankerung"

  description:
    en: "CANVS makes moments spatially persistent. Not as a gimmick, but as a new medium: <em>Place becomes the index.</em>"
    de: "CANVS macht Momente raumlich persistent. Nicht als Spielerei, sondern als neues Medium: <em>Der Ort wird zum Index.</em>"

  cards:
    - id: time-capsules
      icon: pin-location
      title:
        en: "Reality Time Capsules"
        de: "Realitats-Zeitkapseln"
      description:
        en: "Content - text, audio, video, 3D captures, sketches - pinned to real-world locations so future visitors can \"open\" the moment where it happened."
        de: "Inhalte - Text, Audio, Video, 3D-Aufnahmen, Skizzen - an realen Orten verankert, damit zukunftige Besucher den Moment \"offnen\" konnen, wo er passiert ist."

    - id: async-presence
      icon: infinity-loop
      title:
        en: "Asynchronous Presence"
        de: "Asynchrone Prasenz"
      description:
        en: "Experience a moment later, not by \"watching a video,\" but by seeing the memory <em>in situ</em>, aligned to the geometry of the world."
        de: "Erlebe einen Moment spater - nicht durch \"ein Video ansehen\", sondern indem du die Erinnerung <em>in situ</em> siehst, ausgerichtet an der Geometrie der Welt."

    - id: world-locked
      icon: anchor-grid
      title:
        en: "World-Locked Anchoring"
        de: "Weltgebundene Verankerung"
      description:
        en: "Modern AR stacks combine GPS with vision-based localization for stable, multi-tier anchoring that persists across time and devices."
        de: "Moderne AR-Systeme kombinieren GPS mit visueller Lokalisierung fur stabile, mehrstufige Verankerung, die uber Zeit und Gerate hinweg besteht."

# =============================================================================
# EXPERIENCE SECTION - THREE MODES
# =============================================================================
experience:
  section_id: experience

  label:
    en: "The Experience"
    de: "Das Erlebnis"

  title:
    en: "The Spatial Browser"
    de: "Der Raumliche Browser"

  description:
    en: "A browser that lets you \"read\" places the way you read websites. Three modes, one mental model."
    de: "Ein Browser, mit dem du Orte \"lesen\" kannst, wie du Websites liest. Drei Modi, ein mentales Modell."

  modes:
    - number: "01"
      id: ar-mode
      title:
        en: "AR Mode"
        de: "AR-Modus"
      subtitle:
        en: "\"Magic Window\""
        de: "\"Magisches Fenster\""
      description:
        en: "Look at the world and see location-anchored content where it belongs. Stories float exactly where they happened."
        de: "Blicke auf die Welt und sieh ortsgebundene Inhalte, wo sie hingehoren. Geschichten schweben genau dort, wo sie passierten."
      technical_name: "Magic Window / Glass View"

    - number: "02"
      id: map-mode
      title:
        en: "Map Mode"
        de: "Karten-Modus"
      subtitle:
        en: "\"Spatial Radar\""
        de: "\"Raumliches Radar\""
      description:
        en: "See nearby layers, hotspots, and trails. The map is not the product - it's the minimap for the real world."
        de: "Sieh nahegelegene Ebenen, Hotspots und Pfade. Die Karte ist nicht das Produkt - sie ist die Minikarte fur die echte Welt."
      technical_name: "Spatial Radar"

    - number: "03"
      id: time-mode
      title:
        en: "Time Mode"
        de: "Zeit-Modus"
      subtitle:
        en: "\"Temporal Scrub\""
        de: "\"Zeitlicher Durchlauf\""
      description:
        en: "Slide through time to see what happened here: yesterday, last summer, 10 years ago. Places remember."
        de: "Gleite durch die Zeit, um zu sehen, was hier passiert ist: gestern, letzten Sommer, vor 10 Jahren. Orte erinnern sich."
      technical_name: "Temporal Scrub"

  interaction_model:
    name: "Look - Understand - Act"
    description:
      en: "CANVS is built around micro-encounters: see a story, feel something, reply/add context/create your own layer, move on."
      de: "CANVS basiert auf Mikro-Begegnungen: eine Geschichte sehen, etwas fuhlen, antworten/Kontext hinzufugen/eigene Ebene erstellen, weitergehen."

# =============================================================================
# SPATIAL PRIMITIVES / BUILDING BLOCKS
# =============================================================================
primitives:
  section_id: primitives

  label:
    en: "Building Blocks"
    de: "Bausteine"

  title:
    en: "Spatial Primitives"
    de: "Raumliche Primitive"

  description:
    en: "The fundamental objects that make up the meaning layer. Each one anchored to the world."
    de: "Die grundlegenden Objekte, die die Bedeutungsschicht bilden. Jedes an der Welt verankert."

  items:
    - id: pins
      icon: pin-simple
      title:
        en: "Pins"
        de: "Pins"
      description:
        en: "Simple anchors: notes, photos, audio, links, tips, warnings, micro-stories."
        de: "Einfache Anker: Notizen, Fotos, Audio, Links, Tipps, Warnungen, Mikrogeschichten."
      example:
        en: "\"Best espresso in the city - trust me.\""
        de: "\"Bester Espresso der Stadt - vertrau mir.\""

    - id: bubbles
      icon: bubble-group
      title:
        en: "Bubbles"
        de: "Blasen"
      description:
        en: "Shared containers anchored to places - group memories, collective stories."
        de: "Geteilte Container an Orten verankert - Gruppenerinnerungen, kollektive Geschichten."
      example:
        en: "\"We used to meet here every Friday.\""
        de: "\"Wir haben uns hier jeden Freitag getroffen.\""
      extended_examples:
        - en: "\"This bench is where she told me yes.\""
          de: "\"Diese Bank ist, wo sie mir Ja sagte.\""
        - en: "\"We found this spot during our first week in this city.\""
          de: "\"Wir fanden diesen Ort wahrend unserer ersten Woche in dieser Stadt.\""

    - id: time-capsules
      icon: capsule-time
      title:
        en: "Time Capsules"
        de: "Zeitkapseln"
      description:
        en: "Rich artifacts: multi-media + 3D capture + timeline. Walkable memory fragments."
        de: "Reichhaltige Artefakte: Multimedia + 3D-Aufnahme + Zeitachse. Begehbare Erinnerungsfragmente."
      example:
        en: "\"Open in 5 years, at this exact spot.\""
        de: "\"In 5 Jahren offnen, an genau diesem Ort.\""

    - id: trails
      icon: path-connected
      title:
        en: "Trails"
        de: "Pfade"
      description:
        en: "A sequence of anchors forming a narrative route - curated walks, emotional journeys."
        de: "Eine Sequenz von Ankern, die eine narrative Route bildet - kuratierte Spaziergange, emotionale Reisen."
      example:
        en: "\"The city through immigrant food.\""
        de: "\"Die Stadt durch Einwandererkuche.\""
      extended_examples:
        - en: "\"My break-up walk.\""
          de: "\"Mein Trennungsspaziergang.\""
        - en: "\"Best street art within 12 minutes.\""
          de: "\"Beste Street Art in 12 Minuten.\""
        - en: "\"A grief trail for remembrance.\""
          de: "\"Ein Trauerpfad zum Gedenken.\""

    - id: drops
      icon: drop-unlock
      title:
        en: "Drops"
        de: "Drops"
      description:
        en: "Geo-fenced releases: music, artwork, collectibles that only unlock at a location and time."
        de: "Geo-begrenzte Veroffentlichungen: Musik, Kunst, Sammlerstucke, die nur an einem Ort und zu einer Zeit freigeschaltet werden."
      example:
        en: "\"Available here, tonight only.\""
        de: "\"Nur hier verfugbar, nur heute Nacht.\""

    - id: portals
      icon: portal-link
      title:
        en: "Portals"
        de: "Portale"
      description:
        en: "Places anchored to other places via story logic - connections across geography."
        de: "Orte, die uber Geschichtenlogik mit anderen Orten verbunden sind - Verbindungen uber Geographie hinweg."
      example:
        en: "\"This spot is the sibling of that spot.\""
        de: "\"Dieser Ort ist das Geschwister jenes Ortes.\""
      extended_examples:
        - en: "\"If you liked this, go to that.\""
          de: "\"Wenn dir das gefallen hat, geh dorthin.\""

# =============================================================================
# USE CASES SECTION
# =============================================================================
use_cases:
  section_id: usecases

  label:
    en: "Use Cases"
    de: "Anwendungsfalle"

  title:
    en: "Re-enchanting Reality"
    de: "Realitat neu verzaubern"

  categories:
    - id: emotional
      icon: heart
      title:
        en: "Emotional Layer"
        de: "Emotionale Schicht"
      description:
        en: "Shared memories, personal stories, moments that matter."
        de: "Geteilte Erinnerungen, personliche Geschichten, Momente, die zahlen."
      items:
        - id: skating-bubble
          title:
            en: "The Skating Bubble"
            de: "Die Skating-Blase"
          description:
            en: "Friends leave a group bubble at the rink. Years later, someone returns alone and opens it - hearing laughter and seeing spatial clips aligned to the ice."
            de: "Freunde hinterlassen eine Gruppenblase an der Eisbahn. Jahre spater kehrt jemand allein zuruck und offnet sie - hort Lachen und sieht raumliche Clips, die auf das Eis ausgerichtet sind."

        - id: sunset-stories
          title:
            en: "Sunset Stories"
            de: "Sonnenuntergangs-Geschichten"
          description:
            en: "A global atlas of romance: \"Sit here at 19:42. Perfect angle.\" The world becomes a map of beautiful moments."
            de: "Ein globaler Atlas der Romantik: \"Setz dich hier um 19:42 hin. Perfekter Winkel.\" Die Welt wird zur Karte schoner Momente."

        - id: grief-remembrance
          title:
            en: "Grief & Remembrance"
            de: "Trauer & Gedenken"
          description:
            en: "Digital candles and memories anchored to meaningful places - lasting, revisitable, shareable with chosen people."
            de: "Digitale Kerzen und Erinnerungen an bedeutungsvollen Orten verankert - dauerhaft, wieder besuchbar, teilbar mit ausgewahlten Menschen."

        - id: letters-future
          title:
            en: "Letters to Future Me"
            de: "Briefe an mein zukunftiges Ich"
          description:
            en: "A capsule you can only open when you physically return. Time + place as the key."
            de: "Eine Kapsel, die du nur offnen kannst, wenn du physisch zuruckkehrst. Zeit + Ort als Schlussel."

    - id: utility
      icon: clock
      title:
        en: "Utility Layer"
        de: "Nutzlichkeits-Schicht"
      description:
        en: "Hyper-local knowledge, practical wisdom, community intelligence."
        de: "Hyperlocales Wissen, praktische Weisheit, Gemeinschaftsintelligenz."
      items:
        - id: hidden-menu
          title:
            en: "Hidden Menu Layer"
            de: "Geheimmenu-Schicht"
          description:
            en: "Recommendations pinned to a specific table or counter: \"Order it this way.\" Local secrets, openly shared."
            de: "Empfehlungen an einem bestimmten Tisch oder Tresen angeheftet: \"Bestell es so.\" Lokale Geheimnisse, offen geteilt."

        - id: accessibility
          title:
            en: "Accessibility Layer"
            de: "Barrierefreiheits-Schicht"
          description:
            en: "User-generated accessibility notes anchored precisely: step-free entrances, quiet hours, safe seating, lighting warnings."
            de: "Nutzergenerierte Barrierefreiheitshinweise prazise verankert: stufenlose Eingange, ruhige Stunden, sichere Sitzplatze, Beleuchtungswarnungen."

        - id: surf-intelligence
          title:
            en: "Surf Intelligence"
            de: "Surf-Intelligenz"
          description:
            en: "AR markers at beaches: hazards, entry points, wind advice. Local knowledge made visible."
            de: "AR-Marker an Stranden: Gefahren, Einstiegspunkte, Windratschlage. Lokales Wissen sichtbar gemacht."

        - id: civic-signals
          title:
            en: "Civic Signals"
            de: "Burger-Signale"
          description:
            en: "Hazards, unsafe corners, mutual aid requests, neighborhood alerts. Community looking out for community."
            de: "Gefahren, unsichere Ecken, gegenseitige Hilfsanfragen, Nachbarschaftswarnungen. Gemeinschaft achtet auf Gemeinschaft."

    - id: creative
      icon: star
      title:
        en: "Creative Layer"
        de: "Kreative Schicht"
      description:
        en: "Urban culture, play, art that lives where it belongs."
        de: "Stadtkultur, Spiel, Kunst, die dort lebt, wo sie hingehort."
      items:
        - id: street-art
          title:
            en: "Street Art Threads"
            de: "Street-Art-Diskussionen"
          description:
            en: "Discussions float in front of murals - timelines, artist credits, community response - without touching the wall."
            de: "Diskussionen schweben vor Wandbildern - Zeitleisten, Kunstlercredits, Community-Reaktionen - ohne die Wand zu beruhren."

        - id: location-drops
          title:
            en: "Location Drops"
            de: "Orts-Drops"
          description:
            en: "Exclusive content appears when a place \"activates\" at a time. Artists release where their art lives."
            de: "Exklusive Inhalte erscheinen, wenn ein Ort zu einer bestimmten Zeit \"aktiviert\" wird. Kunstler veroffentlichen, wo ihre Kunst lebt."

